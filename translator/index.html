<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
</head>
<body>
    <h1 id = "myHeader">HELLO WORLD</h1>
    <input type="radio" id="german" name="language" value="german" onclick="helloWorld('de')">
    <label for="german">DE</label><br>
    <input type="radio" id="italian" name="language" value="italian" onclick="helloWorld('it')">
    <label for="italian">IT</label><br>
    <input type="radio" id="french" name="language" value="french" onclick="helloWorld('fr')">
    <label for="french">FR</label><br>
    <input type="radio" id="default" name="language" value="default" checked onclick="helloWorld('en')">
    <label for="default">Default</label>    
    
    <script src="./myScript.js"></script>
</body>
</html>
